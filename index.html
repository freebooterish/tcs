<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个具有现代美学设计的网页版贪吃蛇游戏">
    <title>🐍 贪吃蛇大作战</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- 样式 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 动态背景光球 -->
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>

    <!-- 登录界面 -->
    <div id="login-screen" class="screen">
        <div class="glass-container">
            <h1 class="game-title">🐍 贪吃蛇大作战</h1>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="输入用户名" required
                        autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="输入密码" required
                        autocomplete="current-password">
                </div>
                <p id="login-error" class="error-message"></p>
                <button type="submit" class="neon-btn">开始游戏</button>
            </form>
            <div class="login-divider">
                <span>或者</span>
            </div>
            <button id="guest-btn" class="neon-btn neon-btn-outline guest-btn">游客模式</button>
            <p class="login-hint">💡 登录可保存游戏记录，游客模式不保存数据</p>
        </div>
    </div>

    <!-- 游戏界面 -->
    <div id="game-screen" class="screen hidden">
        <div class="glass-container game-container">
            <!-- 顶部状态栏 -->
            <div class="game-header">
                <div class="user-info">
                    <span class="user-icon">👤</span>
                    <span id="current-user" class="username"></span>
                </div>
                <div class="score-display">
                    <span class="score-label">得分</span>
                    <span id="current-score" class="score-value">000</span>
                </div>
            </div>

            <!-- 游戏画布 -->
            <div class="canvas-wrapper">
                <canvas id="game-canvas" width="400" height="400"></canvas>
                <!-- 游戏覆盖层（暂停/结束） -->
                <div id="game-overlay" class="game-overlay hidden">
                    <div class="overlay-content">
                        <h2 id="overlay-title">游戏暂停</h2>
                        <p id="overlay-message">按空格键继续</p>
                    </div>
                </div>
            </div>

            <!-- 底部信息 -->
            <div class="game-footer">
                <div class="stats">
                    <span class="stat-item">
                        <span class="stat-label">最高分</span>
                        <span id="high-score" class="stat-value">000</span>
                    </span>
                    <span class="stat-divider">|</span>
                    <span class="stat-item">
                        <span class="stat-label">本局</span>
                        <span id="games-played" class="stat-value">0</span>
                    </span>
                </div>
                <div class="game-actions">
                    <button id="restart-btn" class="neon-btn neon-btn-sm">重新开始</button>
                    <button id="logout-btn" class="neon-btn neon-btn-sm neon-btn-outline">退出登录</button>
                </div>
            </div>

            <!-- 操作提示 -->
            <div class="controls-hint">
                <span>方向键 / WASD 控制方向</span>
                <span>空格键 暂停/继续</span>
            </div>
        </div>
    </div>

    <!-- JavaScript 模块 -->
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
